<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Lock-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cryptographer</title>
</head>
<body>
    <!--A letra "e" é convertida para "enter"
        A letra "i" é convertida para "imes"
        A letra "a" é convertida para "ai"
        A letra "o" é convertida para "ober"
        A letra "u" é convertida para "ufat"-->
        <img src="images/Lock-icon.png" alt="a padlock">
        <section>
            <div>
                <input type="text" class="text" placeholder="Digite seu texto | Type your message">
            </div>
            <div>
                <input type="text" class="message" placeholder="Mensagem criptograda | Encrypted message">           
            </div>
                <input type="button" value="encrypt" id="encrypt">
                <input type="button" value="decrypt" id="decrypt">
        </section>
