<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Lock-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cryptographer</title>
</head>
<body>
    <!--A letra "e" é convertida para "enter"
        A letra "i" é convertida para "imes"
        A letra "a" é convertida para "ai"
        A letra "o" é convertida para "ober"
        A letra "u" é convertida para "ufat"-->
        <img src="images/Lock-icon.png" alt="a padlock" id="padlock">

        <section> 
                <input type="text" class="text" placeholder="Type the message here">  
                <img src="images/—Pngtree—attention danger warning sign psd_5464190.png" alt="attention" id="attention">
                    <p><strong>Use</strong> only uppercases and no comma, score, etc.</p> 
                </img>        
                <input type="text" class="message" placeholder="Here we go!">
                <input type="button" value="encrypt" id="encrypt">
                <input type="button" value="decrypt" id="decrypt">
        </section>

        <footer>
            Developed by <strong>Juliane Ferrareto</strong></a>. You can find me at  <a href="https://github.com/julianedeveloper" target="_blank"><img src="images/github.png" alt="link to github" id="github"></a> and <a href="https://linkedin.com/julianeferrareto" target="_blank"> <img src="images/linkedin.png" alt="a link to my linkedin" id="linkedin"></a> .
        </footer>

        <script src="cryptographer.js"></script>
    
</body>
</html>
