<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Lock-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cryptographer</title>
</head>

<body>
    <!--A letra "e" é convertida para "enter"
        A letra "i" é convertida para "imes"
        A letra "a" é convertida para "ai"
        A letra "o" é convertida para "ober"
        A letra "u" é convertida para "ufat"-->
    <header>
        <h1>Cryptographer</h1>
        <a href="https://www.aluracursos.com/" target="_blank"><img src="images/Vector (1).png" alt="alura logo"></a>
    </header>

    <main>
        <section class="left-side">

            <div class="left-txt">

                <textarea class="userTxt" placeholder="only lowercases and no accentuation"></textarea>
                
            </div>
            
            <div class="buttons">
                
                <input type="button" value="encrypt" id="encrypt" onclick="buttonEncrypt()">
                <input type="button" value="decrypt" id="decrypt" onclick="buttonDecrypt()">
                
            </div>

            </section>

            <section class="right-side">

                <div class="right-txt">
                    <textarea class="message"></textarea>
                </div>

                <div class="copy">
                    <button id="copy" onclick="buttonCopy()">copy</button>
                </div>

            </section>

        </main>

            <footer>
    
                <p>Developed by Juliane Ferrareto.<a href="https://github.com/julianedeveloper" target="_blank"> GitHub </a>,<a
                    href="https://linkedin.com/julianeferrareto" target="_blank"> Linkedin </a>.</p>
    
            </footer>
        
        


    <script src="cryptographer.js"></script>

</body>

</html>
