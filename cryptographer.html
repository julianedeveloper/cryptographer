<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Lock-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cryptographer</title>
</head>
<body>
    <!--A letra "e" é convertida para "enter"
        A letra "i" é convertida para "imes"
        A letra "a" é convertida para "ai"
        A letra "o" é convertida para "ober"
        A letra "u" é convertida para "ufat"-->
        <img src="images/Lock-icon.png" alt="a padlock" id="padlock">

        <section> 
                <input type="textarea" class="userTxt" placeholder="Type your message" onkeydown="resize()">  
                <input type="textarea" class="message" placeholder="Encrypted message" onkeydown="resize()">
                <img src="images/—Pngtree—attention danger warning sign psd_5464190.png" alt="attention" id="attention">
                    <p><strong>Use</strong> only uppercases and no comma, score, etc.</p> 
                </img>        
                <input type="button" value="encrypt" id="encrypt" onclick="buttonEncrypt()">
                <input type="button" value="decrypt" id="decrypt" onclick="buttonDecrypt()">
        </section>

        <footer>
            Developed by <strong>Juliane Ferrareto</strong></a>. You can find me at  <a href="https://github.com/julianedeveloper" target="_blank">GitHub</a> and<a href="https://linkedin.com/julianeferrareto" target="_blank"> Linkedin </a>.
        </footer>

        <script src="cryptographer.js"></script>
    
</body>
</html>
