<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Lock-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cryptographer</title>
</head>

<body>
   
    <header>

        <p>Custom Cryptographer</p>

        <p>Developed by Juliane Ferrareto</p>

    </header>

    <main>

        <section class="left-side">

            <div class="left-txt">

                <textarea class="userTxt" placeholder="only lowercases and no accentuation"></textarea>
                
            </div>
            
            <div class="buttons">
                
                <input type="button" value="encrypt" id="encrypt" onclick="buttonEncrypt()">
                <input type="button" value="decrypt" id="decrypt" onclick="buttonDecrypt()">
                
            </div>

            </section>

            <section class="right-side">

                <div class="right-txt">
                    <textarea class="message"></textarea>
                </div>

                <div class="copy">
                    <button id="copy" onclick="buttonCopy()">copy</button>
                </div>

                
            </section>        
            
            <footer>
    
                <a href="https://github.com/julianedeveloper" target="_blank"> github </a>  <a href="https://www.linkedin.com/feed/" target="_blank"> linkedin </a>
    
                <a href="https://www.aluracursos.com/" target="_blank">alura latam</a>
    
            </footer>
            
        </main>
        
        
        


    <script src="cryptographer.js"></script>

</body>

</html>
